<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <form id="signup-form">
      <h2>Register</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Your full name" required />
      <small class="error" id="name-error"></small>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="e.g. 612345678" required />
      <small class="error" id="phone-error"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <small class="error" id="email-error"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="At least 8 characters" required />
      <small class="error" id="password-error"></small>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Repeat your password" required />
      <small class="error" id="confirm-error"></small>

      <button type="submit" id="submit" disabled>Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
